<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Learn Web Programming</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f9f9f9;
    }
    .form-icon {
      position: absolute;
      left: 15px;
      top: 10px;
      color: #aaa;
    }
    .input-group {
      position: relative;
    }
    .input-group input {
      padding-left: 40px;
    }
    .register-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .navbar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"><i class="fas fa-code"></i> LearnWeb</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
      <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
  </div>
</nav>

<!-- Register Form -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="register-card">
        <h3 class="text-center mb-4">login account</h3>
        <form id="registerForm" method="POST" action="#">

          <div class="form-group input-group">
            <i class="fas fa-envelope form-icon"></i>
            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
          </div>
          <div class="form-group input-group">
            <i class="fas fa-lock form-icon"></i>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block">Register</button>
          <p class="text-center mt-3">Already have an account? <a href="register.html">Login</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let pw = document.getElementById("password").value;
    let cpw = document.getElementById("confirmPassword").value;

    if (pw !== cpw) {
      alert("Passwords do not match.");
    } else {
      alert("Registration successful!");
      // Handle backend form submission here
    }
  });
</script>

</body>
</html>
